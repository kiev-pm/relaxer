<!doctype html><html>
<head>
    <title>Relaxer</title>
    <meta name="author" content="Black Perl 2011" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="/static/css/main.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

        });
    </script>

</head>

<body>
    <form>
        <fieldset>
            <label>
                <input name="action" value="match" type="radio" checked="checked"/>
                Match
            </label>

            <label>
                <input name="action" value="replace" type="radio"/>
                Replace
            </label>
        </fieldset>

        <label>
            Regexp expression:
            <input name="regexp_match" type="text"/>
        </label>

        <fieldset>
            <label>
                <input name="flag_i" type="checkbox" value="1"/>
                Ignore case (i)
            </label>

            <label>
                <input name="flag_s" type="checkbox" value="1"/>
                Single line (s)
            </label>

            <label>
                <input name="flag_m" type="checkbox" value="1"/>
                Multi-line (m)
            </label>

            <label>
                <input name="flag_x" type="checkbox" value="1"/>
                Verbose (x)
            </label>

            <label>
                <input name="flag_a" type="checkbox" value="1"/>
                FIXME (a)
            </label>

            <label>
                <input name="flag_u" type="checkbox" value="1"/>
                Unicode (u)
            </label>

            <label>
                <input name="flag_l" type="checkbox" value="1"/>
                Locale (l)
            </label>

            <label>
                <input name="flag_g" type="checkbox" value="1"/>
                Global (g)
            </label>
        </fieldset>

        <label>
            Replacement:<br/>
            <textarea name="regexp_replace"></textarea>
        </label>

        <label>
            Search text:<br/>
            <textarea name="search_text"></textarea>
        </label>

        <label>
            <input name="batch" type="checkbox"/>
            Batch mode
        </label>

        <div id="result">[Matching/replacement results go here]</div>

        <input type="submit" value="Relax"/>
    </form>
</body>
</html>
